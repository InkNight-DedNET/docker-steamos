---

# jenkins variables
project_name: docker-steamos
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'STEAM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-steamos'
  - CONTAINER_NAME = 'steamos'
  - DOCKERHUB_IMAGE = 'linuxserver/steamos'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/steamos'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/steamos'
  - DIST_IMAGE = 'arch'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
